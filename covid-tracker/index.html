<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Covid tracker</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <span class="navbar-brand mb-0 h1">Covid tracker</span>
        </div>
      </nav>
      <div class="container mt-5 ">
          <h3 class="text-center">stay safe and healthy :)</h3>
          <div class="row justify-content-center mt-5">
              <h3 id="title">Case in global</h3>
              <div class="col-lg-4">
                <div class="card border-primary mb-3 text-center" style="max-width: 18rem;">
                    <div class="card-header text-white bg-primary"><h3>Confirmed</h3></div>
                    <div class="card-body text-primary">
                      <h4 class="text-primary text-center" id="confirmed">30</h4>
                    </div>
                  </div>
              </div>
              <div class="col-lg-4">
                <div class="card border-success mb-3" style="max-width: 18rem;">
                    <div class="card-header bg-success text-white text-center">
                        <h3>
                            Recovered
                        </h3>
                    </div>
                    <div class="card-body text-success text-center">
                        <h4 id="recovered">0</h4>
                    </div>
                  </div>
              </div>
              <v-col class="col-lg-4">
                <div class="card border-danger mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center text-white bg-danger"><h3>Death</h3></div>
                    <div class="card-body text-primary">
                      <h4 class="text-danger text-center" id="death">0</h4>
                    </div>
                  </div>
              </v-col>
          </div>

          <div class="col-lg-4">
              <label for="">Select country</label>
              <select name="" class="form-control" onchange="countries()" id="country"></select>
          </div>

      </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
