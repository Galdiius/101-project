<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1080">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="./src/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Music player</title>
</head>
<body style="background: #2c3e50;">
    <div class="row wrap">
        <div class="col-6 my-auto mx-auto">
            <div id="player">
                <img src="https://i.postimg.cc/Qt7VfZJv/artwork-440x440.jpg" width="400" alt="">
                <div class="header">
                    <audio src="assets/Unknown Brain - Say Goodbye (ft. Marvin Divine) [NCS Release].mp3" id="music_player" onchange="i()"></audio>
                    <input type="range" id="duration" onclick="go()" min="0" max="230" disabled><br>
                </div>
                <div class="control">
                    <button class="btn" id="play" onclick="play()" style="display:block">
                        <i class="fas fa-play" style="color:white;"></i>
                    </button>
                    <button class="btn" id="pause" onclick="pause()" style="display: none;">
                        <i class="fas fa-pause" style="color:white;"></i>
                    </button>
                    <button class="btn" id="stop" onclick="stop()">
                        <i class="fas fa-stop" style="color:white;"></i>
                    </button>
                    <button class="btn">
                        <i class="fas fa-volume-up" style="color:white;"></i>
                    </button>
                    <input type="range" id="volume" min="0" max="100" onchange="volumeChange()">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="./src/js/player.js"></script>
    <script src="./src/fontawesome/js/all.min.js"></script>
    
</body>
</html>
